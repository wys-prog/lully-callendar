<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>📖 学生の時間割 | Student Timetable</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    background: linear-gradient(135deg, #e0e9f5, #fef5ff);
    background-attachment: fixed;
  }
  .glass {
    backdrop-filter: blur(10px);
    background: rgba(255, 255, 255, 0.65);
  }
  .fade-in {
    animation: fade 0.5s ease-in;
  }
  @keyframes fade {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body class="min-h-screen flex flex-col items-center font-[Poppins,Roboto,sans-serif] p-6">

  <h1 class="text-4xl font-bold mb-2 tracking-tight text-slate-800">🕒 学生の時間割</h1>
  <p class="text-slate-500 mb-4 italic">Cute × Miaw</p>

  <div class="flex flex-wrap justify-center items-center gap-2 mb-3">
    <input id="username" class="border border-slate-300 bg-white/80 p-2 rounded w-40 text-center" placeholder="Your Name">
    <input id="sheetUrl" class="border border-slate-300 bg-white/80 p-2 rounded w-80" placeholder="Google Sheet CSV link">
    <button id="loadBtn" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded">Load</button>
    <button id="editBtn" class="bg-emerald-500 hover:bg-emerald-600 text-white px-4 py-2 rounded hidden">Edit</button>
    <button id="saveBtn" class="bg-pink-500 hover:bg-pink-600 text-white px-4 py-2 rounded hidden">Save</button>
  </div>

  <div id="status" class="text-gray-600 mb-2">No data loaded yet.</div>

  <div class="overflow-x-auto w-full max-w-5xl glass rounded-2xl shadow-xl p-3">
    <table id="table" class="w-full text-center border-collapse"></table>
  </div>

  <footer class="mt-6 text-slate-400 text-sm">
    © 2025 Damn 🍵
  </footer>

  <script>
    const table = document.getElementById("table");
    const status = document.getElementById("status");
    const urlInput = document.getElementById("sheetUrl");
    const userInput = document.getElementById("username");
    const loadBtn = document.getElementById("loadBtn");
    const editBtn = document.getElementById("editBtn");
    const saveBtn = document.getElementById("saveBtn");

    const AUTO_REFRESH_MS = 3 * 60 * 1000;
    let isEditing = false;

    // --- Load saved settings ---
    urlInput.value  = localStorage.getItem("sheetUrl")  || "";
    userInput.value = localStorage.getItem("userName") || "";

    loadBtn.onclick = () => {
      const url  = urlInput.value.trim();
      const name = userInput.value.trim() || "Anon";
      localStorage.setItem("sheetUrl", url);
      localStorage.setItem("userName", name);
      loadSheet(url, true);
    };

    editBtn.onclick = () => toggleEdit(true);
    saveBtn.onclick = saveEditedTable;

    async function loadSheet(url, manual=false){
      if(!url) return alert("Paste your Google Sheet CSV link first!");
      try{
        status.textContent = "⏳ Loading...";
        const res = await fetch(url + "&nocache=" + Date.now());
        const text = await res.text();
        localStorage.setItem("timetableCSV", text);
        renderTable(csvToArray(text));
        status.textContent = manual ? "✅ Loaded!" : "🔄 Auto-refreshed at " + new Date().toLocaleTimeString();
        editBtn.classList.remove("hidden");
      }catch(e){
        const cached = localStorage.getItem("timetableCSV");
        if(cached){
          renderTable(csvToArray(cached));
          status.textContent = "⚠️ Offline mode (using cached data)";
        }else{
          status.textContent = "❌ Load failed (check link)";
        }
      }
    }

    function csvToArray(text){ return text.trim().split(/\r?\n/).map(r => r.split(",")); }

    function renderTable(rows){
      table.innerHTML = "";
      const thead = `<tr class='bg-indigo-200/70 font-semibold'>${rows[0].map(c=>`<th class='border p-2'>${c}</th>`).join("")}</tr>`;
      const tbody = rows.slice(1).map(r=>`<tr class="hover:bg-indigo-50">${r.map(c=>`<td class='border p-2'>${c}</td>`).join("")}</tr>`).join("");
      table.innerHTML = `<thead>${thead}</thead><tbody>${tbody}</tbody>`;
    }

    function toggleEdit(on){
      isEditing = on;
      editBtn.classList.toggle("hidden", on);
      saveBtn.classList.toggle("hidden", !on);
      [...table.querySelectorAll("td")].forEach(td=>td.contentEditable=on);
      status.textContent = on ? "✏️ Editing… (save to keep locally)" : "✅ Saved for "+(userInput.value||"Anon");
    }

    function saveEditedTable(){
      const name = userInput.value.trim() || "Anon";
      const rows = [...table.rows].map(r=>[...r.cells].map(c=>c.textContent.trim()));
      const csv = rows.map(r=>r.join(",")).join("\n");
      localStorage.setItem(`timetableCSV_${name}`, csv);
      toggleEdit(false);
      renderTable(rows);
    }

    // Auto-load on start
    if(urlInput.value) loadSheet(urlInput.value);
    setInterval(()=>{ const u=urlInput.value; if(u && !isEditing) loadSheet(u); }, AUTO_REFRESH_MS);
  </script>
</body>

</html>
